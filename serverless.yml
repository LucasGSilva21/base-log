service: baselog

provider:
  name: aws
  runtime: nodejs16.x

  stage: dev
  region: us-east-1

plugins:
  - serverless-plugin-typescript
  - serverless-offline

custom:
  funcDir: src/modules

functions:
  signup:
    handler: ${self:custom.funcDir}/authentication/framework/functions/sign-up.handler
    events:
      - http:
          path: /authentication/signup
          method: POST
